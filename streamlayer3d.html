<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Stream Layer 4-3D</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css"/>
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/css/all.css">
    <style type="text/css">
      #mapDiv{
        height: 80%;
        width: 100%;
      }
    </style>

    <script src="http://js.arcgis.com/4.4/"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="sub-nav">
        <div class="grid-container">
          <h1 class="sub-nav-title text-white">Stream Layer in Scene View(3D) Using 4.0 API</h1>
        </div>
      </header>
    </div>
    <div class="grid-container leader-0">
      <main class="column-24">
        <div class="leader-0">
          <button id="cmdToggleStream" class="btn btn-red btn-arrow right">Start Stream</button>
          <a id="urlLink" target="_blank" class="column-6 right">View Stream Service REST endpoint</a>
        </div>
      </main>
    </div>
    <div id="mapDiv"></div>
  </body>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",

      "esri/layers/StreamLayer",

      "esri/PopupTemplate",

      "esri/renderers/SimpleRenderer",
      "esri/symbols/PointSymbol3D",
      "esri/symbols/IconSymbol3DLayer",

      "dojo/on",
      "dojo/dom",
      "dojo/dom-class",
      "dojo/domReady!"
    ], function(Map, SceneView,
                StreamLayer,
                PopupTemplate,
                SimpleRenderer, PointSymbol3D, IconSymbol3DLayer,
                on, dom, domClass){

      var streamLayer,
          layerView;


      var url = "https://idt-gepsample.dc.esri.com:6443/arcgis/rest/services/WorldSatellites/StreamServer";
      dom.byId("urlLink").href = url;
      on(dom.byId("cmdToggleStream"), "click", toggleStreamLayer);

      var map = new Map({
        basemap: "satellite"
      });

      var sceneView = new SceneView({
        container: "mapDiv",
        map: map
      });

      function toggleStreamLayer(){
        if (streamLayer){
          disconnectStreamLayer();
        }
        else{
          connectStreamLayer();
        }
      }

      function connectStreamLayer(){
        if(streamLayer){
          return;
        }

        //Create the PopupTemplate
        var template = new PopupTemplate({
          title: "Name: {SatelliteName}",
          content: "Altitude: {AltitudeMeters}<br>Inclination: {Inclination}",
          fieldInfos: [{
            fieldName: "AltitudeMeters",
            format: {
              digitSeparator: true,
              places: 0
            }
          },
            {
              fieldName: "Inclination",
              format: {
                digitSeparator: true,
                places: 2
              }
            }]});

        // Create iconSymbol and add to renderer
        var iconSymbol = new PointSymbol3D({
          symbolLayers: [new IconSymbol3DLayer({
            size: 14,
            resource: {
              primitive: "square"
            },
            material: {
              color: "orange"
            }
          })]
        });

        var objectSymbolRenderer = new SimpleRenderer({
          symbol: iconSymbol
        });

        streamLayer = new StreamLayer({
          url: url,
          popupTemplate: template,
          purgeOptions: {
            displayCount: 10000
          },
          renderer: objectSymbolRenderer
        });

        map.add(streamLayer);

        sceneView.whenLayerView(streamLayer)
          .then(function(response) {
            layerView = response;

            layerView.watch("connectionError", function(newVal, oldVal) {
              console.log("connectionError changed - newVal: ", newVal);
            });

            layerView.watch("connectionStatus", function(newValue, oldValue) {
              var connected = newValue === "connected";

              setUI(connected);
            });
          })
          .otherwise(function(err) {
            console.log("error making layerview: ", err);
          });
      }

      function disconnectStreamLayer(){
        if (streamLayer) {
          map.remove(streamLayer);
          setUI(false);

          streamLayer = null;
          layerView = null;
        }
      }

      function setUI(connected) {
        if (connected) {
          dom.byId("cmdToggleStream").innerHTML = "Stop Stream";
          domClass.replace("cmdToggleStream", "btn btn-green btn-arrow right", "btn btn-red btn-arrow right");
        }
        else {
          dom.byId("cmdToggleStream").innerHTML = "Start Stream";
          domClass.replace("cmdToggleStream", "btn btn-red btn-arrow right", "btn btn-green btn-arrow right");
        }
      }
    });
  </script>
</html>
